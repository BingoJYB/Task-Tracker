<div class="card bg-light text-dark">
  <h6 class="card-header border border-light">
    <i class="fa fa-plus-square" *ngIf="isCollapsed"
       (click)="isCollapsed = !isCollapsed"
       aria-hidden="true" data-toggle="collapse" [attr.data-target]="'#' + task.id" title="show description"></i>
    <i class="fa fa-minus-square" *ngIf="!isCollapsed"
       (click)="isCollapsed = !isCollapsed"
       aria-hidden="true" data-toggle="collapse" [attr.data-target]="'#' + task.id" title="hide description"></i>
    <strong>Start:</strong> {{task.start}}
    <strong>End:</strong> {{task.end}}
  </h6>
  <div class="card-text collapse" id={{task.id}}>
    <strong>Description:</strong> {{task.description}}
  </div>
</div>
