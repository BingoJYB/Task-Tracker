<div class="card bg-light text-dark">
    <h6 class="card-header border border-light">
        <div class="row no-gutters">
            <div class="col-md-11">
                <i class="fa fa-plus-square" *ngIf="isCollapsed"
                   (click)="isCollapsed = !isCollapsed"
                   aria-hidden="true" data-toggle="collapse" [attr.data-target]="'#' + task._id"></i>
                <i class="fa fa-minus-square" *ngIf="!isCollapsed"
                   (click)="isCollapsed = !isCollapsed"
                   aria-hidden="true" data-toggle="collapse" [attr.data-target]="'#' + task._id"></i>
                <strong>Start:</strong> {{task.startDate}}
                <strong>End:</strong> {{task.endDate}}
            </div>
            <div class="col-md-1">
                <i class="fa fa-trash float-right" aria-hidden="true" title="Remove Task" (click)="popId(task._id)"></i>
            </div>
        </div>
    </h6>
    <div class="card-text collapse" id={{task._id}}>
        <strong>Description:</strong> {{task.description}}
    </div>
</div>
