<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <div style="background-color:deepskyblue" class="jumbotron">
        <h1>Time Tracker app</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p class="text-center" id="timer">{{hour}}:{{minute}}:{{second}}</p>
            <div class="row">
                <button class="btn btn-primary col-md-2" id="startbtn"
                        (click)='startTimer(taskdescription.valid)'>START
                </button>
                <button class="btn btn-danger col-md-2" id="stopbtn" (click)='pauseTimer()'>STOP</button>
                <button class="btn btn-warning col-md-2" id="resumebtn" (click)='resumeTimer()'>RESUME</button>
            </div>
            <input class="form-control form-control-lg rounded-0" name="taskdescription" required
                   #taskdescription="ngModel" placeholder="Describe the task here..." [(ngModel)]="description"
                   [readonly]="isTextDisabled">
            <div *ngIf="taskdescription.invalid && isStartbtnClicked"
                 class="alert alert-danger">
                <div [hidden]="!taskdescription.errors.required">
                    Task description is required!
                    <button type="button" class="close pull-right" aria-label="Close" (click)="isStartbtnClicked=false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5">
                    <h3>Past Task List</h3>
                </div>
                <div class="col-md-3">
                    <label><strong>Filter by date:</strong> </label>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="date" id="date" [(ngModel)]="selectedDate"
                           (input)="filterTask($event.target.value)">
                </div>
            </div>
            <ul class="tasks">
                <li *ngFor="let task of display | orderBy: key : reverse | paginate: { itemsPerPage: 5, currentPage: page }">
                    <app-task [task]="task" (getId)="deleteTask($event)"></app-task>
                </li>
            </ul>
            <pagination-controls (pageChange)="page = $event" align="right"></pagination-controls>
        </div>
    </div>
</div>
